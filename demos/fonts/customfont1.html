<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type='text/css'>
        canvas { border: 1px solid black; }
        @font-face {
            font-family: "Oswald";
            src: url('resources/oswald/Oswald-Regular.ttf') format('truetype');
        }
    </style>
</head>
<body>
<canvas id='canvas' width='800' height='600'></canvas>

</body>
<script src='../../build/canvas/bundle.js'></script>
<script>

var amino = require('aminogfx');
amino.setCanvas('canvas');
amino.start(function(core, stage) {
    amino.registerFont({
        name:'Oswald',
        path:'resources/oswald/',
        weights: {
            200: {
                normal:'Oswald-Light.ttf',
            },
            400: {
                normal:'Oswald-Regular.ttf',
            },
            800: {
                normal:'Oswald-Bold.ttf',
            }
        }
    });


    var root = new amino.Group();
    stage.setSize(600,800);
    stage.setRoot(root);


    var text = new amino.Text()
                    .fontName('Oswald')
                    .text('Oswald Regular')
                    .fontSize(80)
                    .fontWeight(200)
                    .x(50).y(150)
                    .fill('#ffff00')
            ;
    root.add(text);

});


    /*
     BUGS:
     setting fill after setting text doesn't update it properly. text is still old color
     same with font size

     */

</script>
</html>
